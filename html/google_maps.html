<form action="#" onsubmit="geocode(this.address.value); return false" id="RRMapForm">
  <div id="mapaddressInput">
    <input type="text" style="width: 330px;" name="address" value="26 Court St, New York to 52 Chambers St, New York" />
    <input type="submit" value="Go!" class="btn"/>
    <input type="button" value="Clear" class="btn" onclick="clearMarkers();"/>
    <input type="button" value="Refresh Drivers" class="btn" onclick="refreshMarkers();"/>
  </div>
  <div id="map_canvas" style="width: 100%; height: 580px;"></div>
</form>
