    <script type="text/javascript">
      var map;
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(40.767781718519, -73.985238918519),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);

        refreshAll();
      }
      
      function drawMarker(name, latitude, longitude) {
        console.log("drawing " + name + " at " + latitude + "," + longitude);
       var infowindow = new google.maps.InfoWindow(); 
       var marker; 

       marker = new google.maps.Marker({ 
         position: new google.maps.LatLng(latitude, longitude), 
         map: map 
       }); 
   
       console.log(marker)
   
       google.maps.event.addListener(marker, 'click', (function(marker, name) { 
         return function() { 
           infowindow.setContent(name); 
           infowindow.open(map, marker); 
         } 
       })(marker, name)); 
     }
